<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>MarkDown Previewer by Useful Programmer</title>

    <script src="./js/marked.js"></script>
    <script>
      function updatePreview(){
        let previewElement = document.getElementById("preview");
        let editorValue = document.getElementById("editor").value;
        let markedUpHTML = marked(editorValue);
        previewElement.innerHTML=markedUpHTML;
      }

      function setDefault(){
        let defaultText = `
# Useful Programmer
## a markdown previewer
[Learn more about UsefulProgrammer.org](http://www.usefulprogrammer.org).
<dl>
  <dt>Definition list</dt>
  <dd>Is Something people use sometimes.</dd>

  <dt>MarkDown in HTML</dt>
  <dd>Does *not* work **very** well. Use HTML <em>tags</em>,</dd>
</dl>

\`Thank you for watching\`

\`\`\`
function exampleOf(){
  return multiLineCodeBlock;
}
\`\`\`
- Code
- All
- Day

> Learn to Be a Useful Programmer

[![Useful Programmer](https://usefulprogrammer.org/wp-content/uploads/2022/11/astl8oggq9gmaxresdefault.jpg)]

**Bolded Text**

        `;
        let editorField = document.getElementById("editor")
        let previewElement = document.getElementById("preview");
        editorField.value = defaultText
        previewElement.innerHTML=marked(defaultText);
      }

    </script>
  </head>
  <body onload="setDefault()" class="bg-success">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center text-white bg-success">
                <h1>MarkDown Previewer by Useful Programmer</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 bg-primary d-flex flex-column">
                <h2 class="text-white text-center my-3">Editor</h2>
                <div class="form-group flex-grow-1 d-flex flex-column">
                  <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
                </div>
            </div>
            <div class="col-6 bg-danger">
                <h2 class="text-white text-center my-3">Preview</h2>
                <div id="preview"></div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
